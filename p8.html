<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENTS</title>
</head>
<body>
    <center>
        <h1>Onchnage</h1>
    </center>
    <hr>

    <h3 id="output"></h3>
    <label for="">Choose Tech</label>
    <select name="tech" id="tech" onchange="selHandler()">
        <option value="null">Choose Technology</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JS">Javscript</option>
        <option value="JQuery">JQuery</option>
    </select>

    <script>
        function selHandler() {
            let tech = document.getElementById("tech").value;

            if (tech == "null") {
                document.getElementById('output').innerHTML = "No value selected"
            } else {
                document.getElementById('output').innerText = `You have selected ${tech}`;
            }
        }
    </script>
</body>
</html>
